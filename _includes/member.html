<div style="box-shadow: 0 .5rem 1rem rgba(0,0,0,.15) !important;">
    <a href="{{ member.url | absolute_url }}">
        <div style="text-align: center;">
            {% if member.photo %}
            <div class="member-photo-area"> 
                <img src="{{ member.photo | absolute_url }}" style="width: 150px;
                                                                    height: 150px;
                                                                    border-radius: 100%;
                                                                    object-fit: cover;
                                                                    border: 4px solid #fff;">
            </div>
            {% else %}
            <i class="fa fa-5x fa-user wow bounceIn text-primary"></i>
            {% endif %}
            <div class="member-details">
                <h4 class="member-name">{{ member.name }}</h3>
                <p class="text-muted member-type">{{ member.membership }}</p>
            </div>
        </div>
    </a>
</div>
