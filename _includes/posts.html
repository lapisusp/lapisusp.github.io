<div style="background: white;
            border-radius: 2em;
            margin-bottom: 20px;" >
    <div class="glider-contain">
        <div class="glider" style="scrollbar-width: none;">
            {% assign sorted = (posts | sort: 'update' | reverse )%}
      
          {% if n %}
      
            {% for post in sorted  limit:n %}
              {% include post.html %}
            {% endfor %}
      
          {% else %}
      
            {% for post in sorted %}
              {% include post.html %}
            {% endfor %}
      
          {% endif %}
        </div>
      
        <button aria-label="Previous" class="glider-prev">«</button>
        <button aria-label="Next" class="glider-next">»</button>
        <div role="tablist" class="dots"></div>
      </div>
</div>
